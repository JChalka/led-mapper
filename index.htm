            <a

            <a

    </nav>

    <div class="container-fluid">
      <div class="accordion mt-1" id="accordionLayout">
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingLayout">
            <button
              class="accordion-button text-decoration-none text-body"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#collapseLayout"
              aria-expanded="true"
              aria-controls="collapseLayout"
            >
              Tab Delimited Text Input
            </button>
          </h2>
          <div
            id="collapseLayout"
            class="accordion-collapse collapse show"
            aria-labelledby="headingLayout"
            data-bs-parent="#accordionLayout"
          >
            <div class="accordion-body">
              <h6 class="mb-2 text-muted">
                Paste in either an LED layout or coordinates, copied from
                <a
                  href="https://sheets.google.com"
                  target="_blank"
                  rel="noopener noreferrer"
                  >Google Sheets</a
                >
                or other spreadsheet in tab-delimited text format.
              </h6>

              <ul class="nav nav-tabs" role="tablist">
                <li class="nav-item" role="presentation">
                  <button
                    class="nav-link active"
                    id="layout-tab"
                    data-bs-toggle="tab"
                    data-bs-target="#layout"
                    type="button"
                    role="tab"
                    aria-controls="layout"
                    aria-selected="true"
                  >
                    Layout
                  </button>
                </li>
                <li class="nav-item" role="presentation">
                  <button
                    class="nav-link"
                    id="coordinates-tab"
                    data-bs-toggle="tab"
                    data-bs-target="#coordinates"
                    type="button"
                    role="tab"
                    aria-controls="Coordinates"
                    aria-selected="false"
                  >
                    Coordinates
                  </button>
                </li>
              </ul>
              <div class="tab-content mt-1">
                <div
                  class="tab-pane fade show active"
                  id="layout"
                  role="tabpanel"
                  aria-labelledby="layout-tab"
                >

                    <div class="btn-group" role="group">
                      <button
                        id="buttonParseLayout"
                        type="submit"
                        class="btn btn-sm btn-outline-secondary"
                      >
                        Parse Layout

                      <button
                        id="buttonCopyLayout"
                        type="button"
                        class="btn btn-sm btn-outline-secondary"

                  <div class="btn-toolbar mt-1" role="toolbar">
                    <div class="btn-group" role="group">
                      <button
                        id="buttonParseCoordinates"
                        type="submit"
                        class="btn btn-sm btn-outline-secondary"
                      >
                        Parse Coordinates
                      </button>
                      <button
                        id="buttonCopyCoordinates"
                        type="button"
                        class="btn btn-sm btn-outline-secondary"
                      >
                        Copy
                      </button>

              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="accordion mt-2" id="accordionMapInfo">
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingMapInfo">
            <button
              class="accordion-button collapsed text-decoration-none text-body"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#collapseMapInfo"
              aria-expanded="false"
              aria-controls="collapseMapInfo"
            >
              Map Info
            </button>
          </h2>
          <div
            id="collapseMapInfo"
            class="accordion-collapse collapse"
            aria-labelledby="headingMapInfo"
            data-bs-parent="#accordionMapInfo"
          >
            <div class="accordion-body">
              <form class="row g-2" id="form">
                <div class="col-sm-2">
                  <label for="inputWidth" class="form-label">Width</label>
                  <input class="form-control" id="inputWidth" disabled />
                </div>

                <div class="col-sm-2">
                  <label for="inputHeight" class="form-label">Height</label>
                  <input class="form-control" id="inputHeight" disabled />
                </div>

                <div class="col-sm-2">
                  <label for="inputCenterX" class="form-label">Center X</label>
                  <input
                    type="number"
                    class="form-control"
                    id="inputCenterX"
                    step=".5"
                  />
                </div>

                <div class="col-sm-2">
                  <label for="inputCenterY" class="form-label">Center Y</label>
                  <input
                    type="number"
                    class="form-control"
                    id="inputCenterY"
                    step=".5"
                  />
                </div>

                <div class="col-sm-2">
                  <label
                    for="buttonGenerateCode"
                    class="form-label"
                    style="visibility: hidden"
                    >Generate Code</label
                  >
                  <button
                    id="buttonGenerateCode"
                    type="button"
                    class="btn btn-sm btn-outline-secondary form-control"
                    style="width: auto"
                  >
                    Generate Code
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>

      <div class="accordion mt-2" id="accordionFastLedMaps">
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingFastLedMaps">
            <button
              class="accordion-button collapsed text-decoration-none text-body"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#collapseFastLedMaps"
              aria-expanded="true"
              aria-controls="collapseFastLedMaps"
            >
              FastLED Maps
            </button>
          </h2>
          <div
            id="collapseFastLedMaps"
            class="accordion-collapse collapse"
            aria-labelledby="headingFastLedMaps"
            data-bs-parent="#accordionFastLedMaps"
          >
            <div class="accordion-body">
              Copy this into your Arduino sketch for FastLED (<a
                href="fastled-map-demo/fastled-map-demo.ino"
                >example</a
              >).
              <pre><code id="codeFastLED"></code></pre>
              <div class="btn-toolbar mt-1" role="toolbar">
                <button
                  id="buttonCopyCode"
                  type="button"
                  class="btn btn-sm btn-outline-secondary"
                >
                  Copy
                </button>
                <div class="input-group ms-2">
                  <div
                    class="invisible input-group-text"
                    id="divCopyCode"
                  ></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="accordion mt-2" id="accordionPixelblazeMaps">
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingPixelblazeMaps">
            <button
              class="accordion-button collapsed text-decoration-none text-body"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#collapsePixelblazeMaps"
              aria-expanded="true"
              aria-controls="collapsePixelblazeMaps"
            >
              Pixelblaze XY Map
            </button>
          </h2>
          <div
            id="collapsePixelblazeMaps"
            class="accordion-collapse collapse"
            aria-labelledby="headingPixelblazeMaps"
            data-bs-parent="#accordionPixelblazeMaps"
          >
            <div class="accordion-body">
              <pre><code id="codePixelblaze"></code></pre>
              <div class="btn-toolbar mt-1" role="toolbar">
                <button
                  id="buttonCopyPixelblaze"
                  type="button"
                  class="btn btn-sm btn-outline-secondary"
                >
                  Copy
                </button>
              </div>
              <div class="input-group ms-2">
                <div
                  class="invisible input-group-text"
                  id="divCopyPixelblaze"
                ></div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="btn-toolbar mt-3" role="toolbar">
        <div class="input-group">
          <div class="input-group-text">Pattern Preview</div>
          <select id="selectPattern" class="form-control" style="width: auto">
            <option>rainbow</option>
            <option>clockwise rainbow</option>
            <option>counter-clockwise rainbow</option>
            <option selected>outward rainbow</option>
            <option>inward rainbow</option>
            <option>north rainbow</option>
            <option>northeast rainbow</option>
            <option>east rainbow</option>
            <option>southeast rainbow</option>
            <option>south rainbow</option>
            <option>southwest rainbow</option>
            <option>west rainbow</option>
            <option>northwest rainbow</option>
            <option>white</option>
          </select>
          <button
            id="buttonPreviousPattern"
            type="button"
            class="btn btn-sm btn-outline-secondary"
            title="Previous Pattern"
          >
            <i class="bi bi-skip-backward-fill"></i>
          </button>
          <button
            id="buttonNextPattern"
            type="button"
            class="btn btn-sm btn-outline-secondary"
            title="Next Pattern"
          >
            <i class="bi bi-skip-forward-fill"></i>
          </button>
        </div>

        <div class="btn-group ms-2" role="group">
          <button
            id="buttonPlayPause"
            type="button"
            title="Pause"
            class="btn btn-sm btn-outline-secondary"
          >
            <i id="iconPlayPause" class="bi bi-pause-fill"></i>
          </button>
        </div>

        <div class="btn-group ms-2" role="group">
          <div class="input-group-text" id="btnGroupAddon2">LED</div>
          <input
            type="checkbox"
            class="btn-check"
            id="checkboxShowPreviewNumbers"
            autocomplete="off"
            checked
          />
          <label
            class="btn btn-outline-secondary"
            for="checkboxShowPreviewNumbers"
          >
            <i id="iconShowPreviewNumbers" class="bi bi-check-square"></i>
            Numbers</label
          >

          <input
            type="checkbox"
            class="btn-check"
            id="checkboxShowPreviewBorders"
            autocomplete="off"
            checked
          />
          <label
            class="btn btn-outline-secondary"
            for="checkboxShowPreviewBorders"
          >
            <i id="iconShowPreviewBorders" class="bi bi-check-square"></i>
            Borders</label
          >
        </div>
      </div>
    </div>

    <canvas id="canvasPreview" class="mt-2 m-sm-3"></canvas>

    <div class="container-fluid">
      <div class="accordion mt-2" id="accordionParsedData">
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingParsedData">
            <button
              class="accordion-button collapsed text-decoration-none text-body"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#collapseParsedData"
              aria-expanded="true"
              aria-controls="collapseParsedData"
            >
              Parsed Data
            </button>
          </h2>
          <div
            id="collapseParsedData"
            class="accordion-collapse collapse"
            aria-labelledby="headingParsedData"
            data-bs-parent="#accordionParsedData"
          >
            <div class="accordion-body">
              Layout:
              <pre><code id="codeParsedLayout"></code></pre>

              Coordinates:
              <pre><code id="codeParsedCoordinates"></code></pre>
            </div>
          </div>
        </div>
      </div>

      <div class="accordion mt-2" id="accordionStats">
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingStats">
            <button
              class="accordion-button collapsed text-decoration-none text-body"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#collapseStats"
              aria-expanded="true"
              aria-controls="collapseStats"
            >
              Stats
            </button>
          </h2>
          <div
            id="collapseStats"
            class="accordion-collapse collapse"
            aria-labelledby="headingStats"
            data-bs-parent="#accordionStats"
          >
            <div class="accordion-body">
              <pre><code id="codeStats"></code></pre>
            </div>
          </div>
        </div>
      </div>

      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
